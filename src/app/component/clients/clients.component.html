<!---table lista clientes-->

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="d-md-flex align-items-center">
                    <div>
                        <h4 class="card-title font-16 text-uppercase">Clientes</h4>
                    </div>

                    <button class="btn btn-lg btn-outline-primary" (click)="openModal(modalcreate)">Crear
                        Cliente</button>

                </div>
                <!-- title -->

                <div class="table-responsive">
                    <table class="table v-middle nowrap">
                        <thead>
                            <tr>
                                <th class="border-top-0">#</th>
                                <th class="border-top-0">Nombre</th>
                                <th class="border-top-0">Apellido</th>
                                <th class="border-top-0">Dirección</th>
                                <th class="border-top-0">Correo Electronico</th>
                                <th class="border-top-0">Identificación</th>
                                <th class="border-top-0">Fecha de Nacimiento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let data of tableData'>
                                <td> {{data.Name}} </td>
                                <td> {{data.LastName}} </td>
                                <td> {{data.Address}} </td>
                                <td> {{data.Email}} </td>
                                <td> {{data.IdentificationNumber}} </td>
                                <td> {{data.Birthday.toDateString()}} </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>


<ng-template #modalcreate let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Registrar nuevo cliente</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="formCliente">
            <div class="form-group">
                <label for="dateOfBirth">Nombre</label>
                <div class="input-group">
                    <!--  <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker"> -->
                    <input type="text" class="form-control" formControlName="name">
                </div>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Apellido</label>
                <div class="input-group">
                    <!--  <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker"> -->
                    <input type="text" class="form-control" formControlName="lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Identificacion</label>
                <div class="input-group">
                    <!--  <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker"> -->
                    <input type="number" class="form-control" formControlName="IdentificationNumber">
                </div>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Correo elecotronico</label>
                <div class="input-group">
                    <!--  <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker"> -->
                    <input type="email" class="form-control" formControlName="email">
                </div>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Dirección</label>
                <div class="input-group">
                    <!--  <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker"> -->
                    <input type="text" class="form-control" formControlName="address">
                </div>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Fecha de Nacimiento</label>
                <div class="input-group">
                    <!--  <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker"> -->


                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="Birthday"
                        ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                            <span class="mdi mdi-calendar"></span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
    </div>
</ng-template>
